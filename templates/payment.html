<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/css/cart.css">
  <title>Payment page</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light">

    <div class="container-fluid">
      <a class="navbar-brand" href="/index"> <img src="/static/img/logo.jpg" width="100" height="40" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index">contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cart">Back to cart</a>
          </li>
        </ul>
  </nav>
  <form action="/thankyou" method="post">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="row">
            <div class="col-lg-3 radio-group">
              <div class="row d-flex px-3 radio">
                <img class="pay" src="/static/img/vmcard.jpg">
                <p class="my-auto">Credit Card</p>
              </div>
              <div class="row d-flex px-3 radio gray">
                <img class="pay" src="/static/img/rupay.jpg">
                <p class="my-auto">Debit Card</p>
              </div>
              <div class="row d-flex px-3 radio gray mb-3">
                <img class="pay" src="/static/img/Paytm_Logo.jpg">
                <p class="my-auto">Paytm</p>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="row px-2">
                <div class="form-group col-md-6">
                  <label class="form-control-label">Name on Card</label>
                  <input type="text" id="cname" name="cname" placeholder="Johnny Doe" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-control-label">Card Number</label>
                  <input type="text" id="cnum" name="cnum" placeholder="1111 2222 3333 4444" required>
                </div>
              </div>
              <div class="row px-2">
                <div class="form-group col-md-6">
                  <label class="form-control-label">Expiration Date</label>
                  <input type="text" id="exp" name="exp" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-control-label">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="***" required>
                </div>
              </div>
              <div class="row px-2">
                <div class="form-group col-md-6">
                  <label class="form-control-label">Full Name</label>
                  <input type="text" id="fname" name="fname" placeholder="Full Name" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-control-label">Phone Number</label>
                  <input type="tel" id="pnum" name="pnum" placeholder="Phone Number" required>
                </div>
              </div>
              <div class="row px-2">
                <div class="form-group col-md-6">
                  <label class="form-control-label">Address</label>
                  <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-control-label">City</label>
                  <input type="text" id="city" name="city" placeholder="City" required>
                </div>
              </div>
              <div class="row px-2">
                <div class="form-group col-md-6">
                  <label class="form-control-label">State</label>
                  <input type="text" id="state" name="state" placeholder="State" required>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-control-label">Pincode</label>
                  <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
              </div>
            </div>
            <div class="col-lg-4 mt-2">
              <div class="row d-flex justify-content-between px-4" id="tax">
                <p class="mb-1 text-left">Total Price: â‚¹{{ totalAmount }}</p>
              </div>              
              <button class="btn-block btn-blue">
                <span>
                  <span id="checkout">Pay</span>
                  <span id="check-amt"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  
</body>

</html>
